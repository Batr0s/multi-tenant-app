config:
  # This is a test server run by team Artillery
  # It's designed to be highly scalable
  target: http://localhost:3000/warehouse
  phases:
    - duration: 15
      arrivalRate: 1
      rampTo: 10
      name: "Case: 1 virtual users to 10 in 15 seconds"
scenarios:
  - flow:
    - loop:
      - log: "Group stock"
      - post: 
          url: "/stock/group"
          json: [
                {
                    id: 1,
                    quantity: 0,
                    location_id: 1,
                    product_id: 1,
                    unit_id: 1,
                    version: 0
                },
                {
                    id: 2,
                    base_unit: 10
                }
            ]
      count: 3
